<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="email-form">
        <h2>Custom Order</h2>
        <form id="emailForm">
            <label for="email">Recipient Email:</label>
            <input type="email" id="email" name="email" placeholder="Email id" required>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

            <legend>Logo Details</legend>
                <label for="businessName">Business/Brand Name:</label>
                <input type="text" id="businessName" name="businessName" placeholder="Your Brand Name" required>

                <label for="style">Preferred Logo Style:</label>
                <select id="style" name="style" required>
                    <option value="">Select Style</option>
                    <option value="minimalist">Minimalist</option>
                    <option value="modern">Modern</option>
                    <option value="vintage">Vintage</option>
                    <option value="typography">Typography</option>
                </select>

                <label for="colors">Preferred Colors:</label>
                <input type="text" id="colors" name="colors" placeholder="E.g., Blue, White, Black" required>

                <label for="message">Additional Notes:</label>
                <textarea id="message" name="message" placeholder="Share any specific ideas or requirements..." required></textarea>
            
            <label for="file">Attachment:</label>
            <input type="file" id="file" name="file" required>

            <button type="submit">Send Email</button>
        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
