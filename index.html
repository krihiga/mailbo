<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in with Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f7f7f7;
    }
    button {
      background-color: #4285F4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
    #user-info {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <button id="googleSignInBtn">Sign in with Google</button>
  <div id="user-info"></div>

  <script type="module">
    // Import Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDVIaFaHV5e4fxL6HQeO22_TtaGEtK60CE",
  authDomain: "busy-order-111094.firebaseapp.com",
  databaseURL: "https://busy-order-111094-default-rtdb.firebaseio.com",
  projectId: "busy-order-111094",
  storageBucket: "busy-order-111094.firebasestorage.app",
  messagingSenderId: "402345046681",
  appId: "1:402345046681:web:4def93c2d5c4742b3c7e08",
  measurementId: "G-3R9FT0HKNM"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Initialize the Google provider
    const provider = new GoogleAuthProvider();

    // Trigger the sign-in process on button click
    document.getElementById("googleSignInBtn").addEventListener("click", () => {
      signInWithRedirect(auth, provider);
    });

    // Handle the redirect result (after sign-in)
    getRedirectResult(auth)
      .then((result) => {
        if (result && result.user) {
          const user = result.user;
          console.log("User signed in:", user);
          document.getElementById("user-info").innerHTML = `
            <p>Welcome, ${user.displayName}!</p>
            <p>Email: ${user.email}</p>
          `;
          // Redirect to another page after successful sign-in
          window.location.href = 'form.html';
        }
      })
      .catch((error) => {
        console.error("Error during sign-in:", error);
        document.getElementById("user-info").innerHTML = `<p>Error: ${error.message}</p>`;
      });
  </script>
</body>
</html>
