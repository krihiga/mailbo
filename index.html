<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form id="emailForm" enctype="multipart/form-data">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="emailr">Recipient Email:</label>
        <input type="text" id="emailr" name="emailr" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone"><br><br>

        <label for="businessName">Business Name:</label>
        <input type="text" id="businessName" name="businessName"><br><br>

        <label for="style">Preferred Style:</label>
        <select id="style" name="style" required>
            <option value="">Select Style</option>
            <option value="minimalist">Minimalist</option>
            <option value="modern">Modern</option>
            <option value="vintage">Vintage</option>
            <option value="typography">Typography</option>
        </select><br><br>

        <label for="colors">Preferred Colors:</label>
        <input type="text" id="colors" name="colors"><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>

        <label for="file">Attachments:</label>
        <input type="file" id="file" name="file" multiple><br><br>

        <button type="submit">Send Email</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
